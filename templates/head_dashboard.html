{% load static %}

<!-- START Desktop Sidebar -->
<nav class="sidebar d-none d-lg-block shadow">

    </div>

    <ul class="nav flex-column mt-3">
        <li class="nav-item">
            <a href="{% url 'head_dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'head_dashboard' %}active{% endif %}">
                <span><i class="fas fa-tachometer-alt me-2"></i> Dashboard</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link dropdown-toggle" href="#" id="mainPageDropdown" role="button" data-bs-toggle="collapse" data-bs-target="#mainPageMenu">
                <span><i class="fas fa-folder me-2"></i> Main Page</span>
            </a>
            <div class="collapse" id="mainPageMenu">
                <ul class="nav flex-column ms-3">
                    <li><a class="dropdown-item" href="#">Page 1</a></li>
                    <li><a class="dropdown-item" href="#">Page 2</a></li>
                </ul>
            </div>
        </li>

        <li class="nav-item">

                <span><i class="fas fa-file-invoice me-2"></i> Documents</span>
            </a>
            <div class="collapse" id="docsMenu">
                <ul class="nav flex-column ms-3">
                    <li><a class="dropdown-item" href="#">Incoming</a></li>
                    <li><a class="dropdown-item" href="#">Outgoing</a></li>
                    <li><a class="dropdown-item" href="#">Archived</a></li>
                </ul>
            </div>
        </li>

        <!-- Logout -->
        <li class="nav-item mt-4">
            <a href="{% url 'logout' %}" class="nav-link text-danger">
                <span><i class="fas fa-sign-out-alt me-2"></i> Logout</span>
            </a>

    </ul>
</nav>

        <ul class="nav flex-column">

                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#mobileMainPage">
                    <span><i class="fas fa-folder me-2"></i> Main Page</span>
                </a>
                <div class="collapse" id="mobileMainPage">
                    <ul class="nav flex-column ms-3">
                        <li><a class="dropdown-item" href="#">Page 1</a></li>
                        <li><a class="dropdown-item" href="#">Page 2</a></li>
                    </ul>

            <li class="nav-item">
